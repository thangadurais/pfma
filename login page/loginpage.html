<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="Login.aspx.cs" Inherits="PageDesign.Login" %>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Login</title>
    <link href="Styles/Global.css" rel="Stylesheet" type="text/css" />
</head>
<body class="logincontainer">
<div id="wrapper">
    <div id="header" class="clearfix">
    <div class="headcontainer">
    <a class="sitelogo" href="http://www.proformaclinic.se/">
    <img src="image/proforma new.png" id="logoimg" alt="logo"/>
    </a>
    </div> 
 </div>
    <div id="login" class="login_form">
   <form method="post" action="/session" accept-charset="UTF-8">
   <div style="margin:0px; padding:0px;display:inline"></div>
   <h1>
            Sign in   
   </h1>
   <div class="formbody">
   <label for="login_field">
Username or Email
<br>
<input id="login_field" class="text" type="text" tabindex="1" style="width: 21em;" name="login" autofocus="autofocus" autocapitalize="off">
</label>
<label for="password">
Password
<a href="/sessions/forgot_password">(forgot password)</a>
<br>
<input id="password" class="text" type="password" tabindex="2" style="width: 21em;" name="password" autocomplete="disabled">
</label>
<label class="submit_btn">
<input type="submit" value="Sign in" tabindex="3" name="commit">
</label>
   </div>
   </form>
   </div> 
   <div id="footer" class="clearfix">
   <div class="footcontainer">
   <p style="text-align:center"> 2012 Proforma Clinic. All Rights Reserved </p>
   </div>
   </div>
</div>
</body>
</html>
